---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<small class="view">by {{ page.author | default: site.author }}</small>

{{content}}

{% if page.systems %}
  <h2>Verified systems</h2>
  <ul>
  {% for system in page.systems %}
    <li>{{system}}</li>
  {% endfor %}
  </ul>
{% endif %}

{% endif %}-->
