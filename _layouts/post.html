---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if page.author %}
  <p class="view"><small>by {{ page.author }}</small></p>
{% endif %}

{{content}}

{% if page.systems %}
  <h2>Verified systems</h2>
  <ul>
  {% for system in page.systems %}
    <li>{{system}}</li>
  {% endfor %}
  </ul>
{% endif %}

  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}-->
